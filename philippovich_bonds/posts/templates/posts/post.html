{% extends 'posts/base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="card col-12">
        <p class="card-header">{{post.title}}</p>
        <div class="card-body">
        {% if post.photo %}
        <p><img class="img-article-left" src="{{post.photo.url}}"></p>
        {% endif %}
        
        {{post.content|linebreaks}}
        </div>
    </div>

</div>

{% endblock %}
